<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph Game</title>
    <link rel="shortcut icon" href="./src/images/favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <main class="game">
        <header class="game-status-bar">
            <div class="time-status">
                <h2>Time Left:<span id="time-left" class="status-number">0</span></h2>
            </div>

            <div class="score-status">
                <h2>Your Score:<span id="score" class="status-number">0</span></h2>
            </div>

            <div class="lives-status">
                <img id="player-image" src="./src/images/player.png" alt="imagem do jogador">
                <h2 id="game-lives">x3</h2>
            </div>
        </header>
        <div class="game-screen">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </main>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
